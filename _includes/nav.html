<nav class="nav">
    <ul>

        {% for item in site.menu %}
        {% assign current = nil %}
        {% if page.url contains item.url %}
        {% assign current = 'current' %}
        {% endif %}
          <li class="{% if forloop.first %}first{% endif %}{{ current }}">
              <a href="#{{item.url}}">{{item.name}}</a>
          </li>

          {% endfor %}


    </ul>
</nav>
