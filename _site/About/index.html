<script>
    $(function() {
        $('.lazy-img').lazy({
            effect: "fadeIn",
            effectTime: 200,
            threshold: 0
        });
    });


    var tab;
    var tabContent;
    window.onload = function function_name(argument) {
        tabContent = document.getElementsByClassName('tabContent');
        tab = document.getElementsByClassName('tab');
        hideTabsContent(1);
    }

    function hideTabsContent(a) {
        for (var i = a; i < tabContent.length; i++) {
            tabContent[i].classList.remove('show');
            tab[i].classList.remove('whiteborder');
            tabContent[i].classList.add('hide');

        }
    }

    document.getElementById('tabs').onclick = function (event) {
        var target = event.target;
        if (target.className == 'tab') {
            for (var i = 0; i < tab.length; i++) {
                if (target == tab[i]) {
                    showTabsContent(i);
                    break;
                }
            }
        }
    }

    function showTabsContent(b) {
        if (tabContent[b].classList.contains('hide')) {

            hideTabsContent(0);
            tab[b].classList.add('whiteborder');
            tabContent[b].classList.remove('hide');
            tabContent[b].classList.add('show');
        }
    }


    function loadCSS(hf) {
        var ms = document.createElement("link");
        ms.rel = "stylesheet";
        ms.href = hf;
        document.getElementsByTagName("head")[0].appendChild(ms);
    }

  //Load Libs CSS: Animate CSS
    loadCSS("slick/slick/slick.css"); //Load Libs CSS: Animate CSS
    loadCSS("slick/slick/slick-theme.css"); //Load Libs CSS: Animate CSS
    loadCSS("https://use.fontawesome.com/releases/v5.0.8/css/all.css"); //Load Libs CSS: Animate CSS


</script>
